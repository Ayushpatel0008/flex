<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-details {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }

        .product-images {
            flex: 1;
        }

        .main-image {
            width: 100%;
            height: 400px;
            background: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .thumbnail-images {
            display: flex;
            gap: 10px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-info {
            flex: 1;
        }

        .rating {
            color: #ff69b4;
            margin: 10px 0;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }

        .add-to-cart {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .reviews {
            margin-top: 40px;
        }

        .review-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .similar-products {
            margin-top: 40px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-details">
            <div class="product-images">
                <div class="main-image"></div>
                <div class="thumbnail-images">
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                </div>
            </div>
            <div class="product-info">
                <h1>Nike Pegasus 41</h1>
                <div class="rating">★★★★★</div>
                <p class="price">€116.95</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="reviews">
            <h2>Customer Reviews</h2>
            <div class="review-card">
                <div class="rating">★★★★★</div>

</body>
</html>
