<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            /* border-collapse: collapse; */
            text-align: center;
            padding: 8px;
            /* border-collapse: collapse; */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" colspan="6"></td>
            <td colspan="2">avr</td>
            <td rowspan="2">Red</td>
        </tr>
        <tr>
            <td>H</td>
            <td>W</td>
        </tr>
        <tr>
            <td colspan="6">Male</td>
            <td>5.21</td>
            <td>50</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td colspan="6">Female</td>
            <td>5.12</td>
            <td>52</td>
            <td>Yes</td>
        </tr>
    </table>
</body>
</html>
